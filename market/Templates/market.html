{% extends 'base.html' %}
{% block title %}
    Online Pijaca
{% endblock %}
{% block content %}
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Naziv</th>
                <th scope="col">Barcode</th>
                <th scope="col">Cijena</th>
                <th scope="col">Opcije</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for item in items %}
                <tr>
                    <td>{{ item.ID }}</td>
                    <td>{{ item.Naziv }}</td>
                    <td>{{ item.Barcode }}</td>
                    <td>{{ item.Cijena }}KM</td>
                    <td>
                        <button class="btn btn-outline btn-info">Dodatne informacije</button>
                        <button class="btn btn-outline btn-success">Kupite ovaj proizvod</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
